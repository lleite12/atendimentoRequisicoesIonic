<ion-content  class="loginPage" scroll="false">
  <ion-grid style="height: 100%">
    <ion-row class="ion-align-items-center" style="height: 80%">
      <ion-grid class="login-container">
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" class="login-form">
          <ion-row>
            <ion-col>
              <img src="/assets/imgs/login.png" width="200px" height="200px">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input placeholder="UsuÃ¡rio" name="username" id="loginField" type="text" required
                    [(ngModel)]="user"> </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Senha" name="password" id="passwordField" type="password" required
                    [(ngModel)]="pass"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>              
              <ion-button (click)="login()" expand="block" color="primary" shape="round" [disabled]="!loginForm.form.valid">
                ENTRAR
              </ion-button>            
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
